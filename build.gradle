 */

plugins {
    id 'org.springframework.boot' version '3.0.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'org.asciidoctor.convert' version '1.5.8'
    id 'java'
    id 'jacoco'
}

jacoco {
    toolVersion = "0.8.7"
    reportsDirectory = layout.buildDirectory.dir('customJacocoReportDir')
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/snapshot')
    }

    maven {
        url = uri('https://repo.spring.io/milestone')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

jar {
    enabled = false
}

ext {
    set('snippetsDir', file("build/generated-snippets"))
}


dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '3.0.5'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: '3.0.5'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-cache', version: '3.0.5'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: '3.0.5'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '3.0.5'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jdbc', version: '3.0.5'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version: '3.0.5'
    implementation group: 'org.flywaydb', name: 'flyway-core', version: '9.5.1'
    implementation group: 'org.flywaydb', name: 'flyway-mysql', version: '9.5.1'
    implementation group: 'com.github.ben-manes.caffeine', name: 'caffeine', version: '3.1.5'
    implementation group: 'org.webjars', name: 'jquery', version: '2.2.4'
    implementation group: 'org.webjars', name: 'jquery-ui', version: '1.11.4'
    implementation group: 'org.webjars', name: 'bootstrap', version: '3.3.6'
    implementation group: 'org.springframework.boot', name: 'spring-boot-devtools', version: '3.0.5'
    runtimeOnly 'com.mysql:mysql-connector-j:8.0.32'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.5'
    testImplementation 'org.testcontainers:mysql:1.17.6'
}

group = 'org.springframework.samples'
version = '3.0.0.BUILD-SNAPSHOT'
description = 'petclinic'
java.sourceCompatibility = '17'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
